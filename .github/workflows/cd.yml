name: CD — Deploy to GKE

on:
  workflow_run:
    workflows: ["Docker Build & Push"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
      image_tag:
        description: "Image tag to deploy (e.g. sha-abc1234 or latest)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: read
  id-token: write

jobs:

  # ─── Skip If Docker Build Failed ──────────────────────
  check:
    name: Check workflow status
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: echo "should_deploy=true" >> $GITHUB_OUTPUT

  # ─── Determine Environment ────────────────────────────
  setup:
    name: Setup deployment
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should_deploy == 'true'
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}

    steps:
      - name: Set environment and image tag
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

  # ─── Deploy To GKE ────────────────────────────────────
  # Skipped until GKE cluster and GKE_SA_KEY are configured
  # Remove the 'if: false' line once GKE is ready
  deploy:
    name: Deploy to GKE (${{ needs.setup.outputs.environment }})
    runs-on: ubuntu-latest
    needs: setup
    if: >
      false == true ||
      (needs.setup.outputs.should_deploy == 'true' &&
       github.event_name == 'workflow_dispatch')
    # ↑ Change to: needs.setup.outputs.should_deploy == 'true'
    #   once GKE_SA_KEY, GKE_PROJECT_ID, GKE_CLUSTER_NAME,
    #   GKE_CLUSTER_ZONE are all added to GitHub secrets

    environment: ${{ needs.setup.outputs.environment }}

    env:
      IMAGE_TAG: ${{ needs.setup.outputs.image_tag }}
      ENVIRONMENT: ${{ needs.setup.outputs.environment }}
      OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GKE_PROJECT_ID }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_ZONE }}
          project_id: ${{ secrets.GKE_PROJECT_ID }}

      - name: Update image tags
        run: |
          TAG="sha-${GITHUB_SHA::7}"
          if [ "${{ env.IMAGE_TAG }}" != "latest" ]; then
            TAG="${{ env.IMAGE_TAG }}"
          fi
          echo "Deploying image tag: $TAG"
          for service in auth-service url-service analytics-worker analytics-service; do
            sed -i "s|ghcr.io/${{ env.OWNER }}/$service:latest|ghcr.io/${{ env.OWNER }}/$service:$TAG|g" \
              k8s/$service/deployment.yaml
          done

      - name: Apply namespace and configmap
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml

      - name: Create Kubernetes secrets
        run: |
          kubectl create secret generic url-shortener-secrets \
            --namespace=url-shortener \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --from-literal=REDIS_URL="${{ secrets.REDIS_URL }}" \
            --from-literal=RABBITMQ_URL="${{ secrets.RABBITMQ_URL }}" \
            --from-literal=MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            --from-literal=JWT_ACCESS_SECRET="${{ secrets.JWT_ACCESS_SECRET }}" \
            --from-literal=JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
            --from-literal=GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            --from-literal=GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --save-config \
            --dry-run=client \
            -o yaml | kubectl apply -f -

      - name: Deploy all services
        run: |
          kubectl apply -f k8s/auth-service/
          kubectl apply -f k8s/url-service/
          kubectl apply -f k8s/analytics-worker/
          kubectl apply -f k8s/analytics-service/
          kubectl apply -f k8s/ingress/

      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/auth-service -n url-shortener --timeout=5m
          kubectl rollout status deployment/url-service -n url-shortener --timeout=5m
          kubectl rollout status deployment/analytics-worker -n url-shortener --timeout=5m
          kubectl rollout status deployment/analytics-service -n url-shortener --timeout=5m
          echo "✅ All deployments rolled out successfully"

      - name: Verify pods
        run: |
          kubectl get pods -n url-shortener
          kubectl get services -n url-shortener
          kubectl get ingress -n url-shortener

      - name: Deployment summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Deployment complete"
          echo "   Environment : ${{ env.ENVIRONMENT }}"
          echo "   Image tag   : ${{ env.IMAGE_TAG }}"
          echo "   Commit      : ${{ github.sha }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
