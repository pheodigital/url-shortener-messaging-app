name: Docker Build & Push

# ─── Triggers ─────────────────────────────────────────────
# Only runs on push to main branch
# Not on pull requests — we don't push unreviewed images
on:
  push:
    branches:
      - main

jobs:

  # ─── Build & Push All Images ────────────────────────────
  # All 4 services build in parallel — faster pipeline
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - url-service
          - auth-service
          - analytics-worker
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Login to Docker Hub ──────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Set up Docker Buildx ─────────────────────────────
      # Buildx enables multi-platform builds and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Build and push ───────────────────────────────────
      # Tags image with both:
      #   latest       → always points to most recent main build
      #   <commit-sha> → immutable, useful for rollbacks
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          dockerfile: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          # ── Layer caching ──────────────────────────────
          # Caches Docker layers in GitHub Actions cache
          # Speeds up subsequent builds significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
